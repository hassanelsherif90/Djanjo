{% extends "base.html" %}

{% block content %}
{%if not created %}
<div style="margin-top:10 px">
    <form method="POST">
        {% csrf_token %}
        <div style="margin-top:10px"><input type="text"  name="title" placeholder="Title">
        </div>
        <div style="margin-top:10px"><textarea name="content" placeholder="Content">
        </textarea></textarea></div>
        <button type="submit" > Create article</button>
    </form>

</div>
{% else %}
<p>The article created</p>
<a href='/articles/{{object.id}}/'>
    {{object.title}}---{{object.content}}
</a>

{% endif %}
{% endblock content %}
